<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GamerZone</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800;900&display=swap"
            rel="stylesheet">
        <link rel="shortcut icon" href="./images/Frame.png" type="image/x-icon">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/responsive.css">
    </head>

    <body>
        <!-- header section start  -->
        <header>
            <div class="navigation">
                <nav>
                    <div class="nav-container">
                        <div class="nav-logo">
                            <img class="logo" src="./images/Frame.png" alt="">
                            <p class="logo-name"><span class="pink">G</span>amer<span class="pink">Z</span>one</p>
                        </div>
                        <div class="nav-menu">
                            <li class="nav-item">About Us</li>
                            <li class="nav-item">Developers</li>
                            <li class="nav-item nav-icon">Follow US on
                                <img src="./images/youtube.svg" alt="youtube">
                                <img src="./images/tik-tok 1.png" alt="ticktock">
                            </li>
                        </div>
                    </div>
                </nav>
            </div>
            <!-- banner section start  -->
            <div class="banner">
                <div class="banner-container">
                    <div class="banner-content">
                        <h2 class="banner-title">PLAY LIKE THE <br>
                            <span class="goat">G.O.A.T.</span>
                        </h2>
                        <div class="banner-description">
                            <p class="banner-desc">
                                <img src="./images/play.svg" alt="play" width="15">
                                1-Click instant play
                            </p>

                            <p class="banner-desc"> <img src="./images/download.svg" alt="download" width="15">
                                No Download
                            </p>
                            <p class="banner-desc">
                                <img src="./images/support.svg" alt="support" width="15">
                                1000s of supported online games
                            </p>
                        </div>
                        <div class="banner-btn">
                            <button class="btn primary">SIGN IN</button>
                            <button class="btn rogue">GO ROGUE</button>
                        </div>
                    </div>
                    <div class="banner-img">
                        <img src="./images/banner.png" alt="">
                    </div>
                </div>
            </div>
            <!-- banner section end  -->
        </header>
        <!-- header section end  -->
    </body>

</html>
